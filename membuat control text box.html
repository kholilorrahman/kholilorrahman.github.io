<!DOCTYPE html>
<html>

<head>
    <title>Belajar membuat control text box</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td>:<input type="text" size="20" name="nama" /></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>: <input type="text" size="40" name="alamat" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
